<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 340"
     width="760" height="340"
     font-family="'Helvetica Neue', Helvetica, Arial, sans-serif">

  <!-- ── PAGE BACKGROUND ─────────────────────────────────────────────── -->
  <rect width="760" height="340" fill="#f4f4f4"/>

  <!-- ── BANNER ─────────────────────────────────────────────────────── -->
  <rect width="760" height="52" fill="#1b6ec2"/>
  <text x="16" y="23" fill="white" font-size="14" font-weight="bold">Add-Row Button — Idle vs Hover/Focus State</text>
  <text x="16" y="42" fill="rgba(255,255,255,0.88)" font-size="11">
    CSS: opacity:0 / height:4px when idle → opacity:1 / height:auto on :hover, :focus-within, or .bb-draggable:hover + .bb-editor__add-row
  </text>

  <!-- ── PANEL DIVIDER ───────────────────────────────────────────────── -->
  <line x1="380" y1="60" x2="380" y2="316" stroke="#ddd" stroke-width="1.5" stroke-dasharray="6,4"/>

  <!-- ═══════════════════════════════════════════════════════════════════
       LEFT PANEL — IDLE STATE
       ═══════════════════════════════════════════════════════════════════ -->
  <rect x="12" y="60" width="356" height="256" rx="4" fill="#f9f9f9"/>

  <!-- Panel label -->
  <rect x="12" y="60" width="356" height="28" rx="4" fill="#e9ecef"/>
  <text x="20" y="79" fill="#495057" font-size="12" font-weight="bold">IDLE</text>
  <text x="68" y="79" fill="#888" font-size="10">— cursor is elsewhere, not hovering the add-row zone</text>

  <!-- Block A above the add-row -->
  <rect x="28" y="98" width="324" height="58" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <!-- Block A quiet top bar -->
  <rect x="28" y="98" width="324" height="20" rx="3" fill="#f8f9fa"/>
  <rect x="28" y="116" width="324" height="2" fill="#f8f9fa"/>
  <line x1="28" y1="118" x2="352" y2="118" stroke="#ccc" stroke-width="1"/>
  <rect x="28" y="98" width="3" height="58" fill="#ccc"/>
  <text x="40" y="113" fill="#495057" font-size="10">≡  Title Block  ▾  ✕</text>
  <text x="40" y="138" fill="#999" font-size="10" font-style="italic">Content…</text>

  <!-- IDLE add-row zone: 4px tall, opacity ~0.25 (barely visible placeholder) -->
  <!-- Represented as a very thin, faint horizontal line -->
  <rect x="28" y="162" width="324" height="4" rx="2" fill="#ced4da" opacity="0.35"/>
  <!-- Label below the idle line -->
  <text x="190" y="174" fill="#aaa" font-size="9" text-anchor="middle" font-style="italic">4px line, opacity: 0 (invisible at rest)</text>

  <!-- Block B below the add-row -->
  <rect x="28" y="182" width="324" height="58" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <rect x="28" y="182" width="324" height="20" rx="3" fill="#f8f9fa"/>
  <rect x="28" y="200" width="324" height="2" fill="#f8f9fa"/>
  <line x1="28" y1="202" x2="352" y2="202" stroke="#ccc" stroke-width="1"/>
  <rect x="28" y="182" width="3" height="58" fill="#ccc"/>
  <text x="40" y="197" fill="#495057" font-size="10">≡  Image Block  ▾  ✕</text>
  <text x="40" y="222" fill="#999" font-size="10" font-style="italic">Content…</text>

  <!-- Idle CSS snippet -->
  <rect x="28" y="252" width="324" height="52" rx="3" fill="#f1f3f5" stroke="#dee2e6" stroke-width="1"/>
  <text x="36" y="268" fill="#495057" font-size="9" font-family="'Courier New', Courier, monospace">.bb-editor__add-row {</text>
  <text x="36" y="280" fill="#495057" font-size="9" font-family="'Courier New', Courier, monospace">  height: 4px;  opacity: 0;</text>
  <text x="36" y="292" fill="#495057" font-size="9" font-family="'Courier New', Courier, monospace">  transition: opacity 0.15s, height 0.15s;</text>
  <text x="36" y="304" fill="#495057" font-size="9" font-family="'Courier New', Courier, monospace">}</text>

  <!-- ═══════════════════════════════════════════════════════════════════
       RIGHT PANEL — HOVER / FOCUS STATE
       ═══════════════════════════════════════════════════════════════════ -->
  <rect x="392" y="60" width="356" height="256" rx="4" fill="#f9f9f9"/>

  <!-- Panel label -->
  <rect x="392" y="60" width="356" height="28" rx="4" fill="#d1ecf1"/>
  <text x="400" y="79" fill="#0c5460" font-size="12" font-weight="bold">HOVER / FOCUS</text>
  <text x="516" y="79" fill="#0c5460" font-size="10">— cursor enters the zone or adjacent block</text>

  <!-- Block C above the add-row (same as block A) -->
  <rect x="408" y="98" width="324" height="58" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <rect x="408" y="98" width="324" height="20" rx="3" fill="#f8f9fa"/>
  <rect x="408" y="116" width="324" height="2" fill="#f8f9fa"/>
  <line x1="408" y1="118" x2="732" y2="118" stroke="#ccc" stroke-width="1"/>
  <rect x="408" y="98" width="3" height="58" fill="#ccc"/>
  <text x="420" y="113" fill="#495057" font-size="10">≡  Title Block  ▾  ✕</text>
  <text x="420" y="138" fill="#999" font-size="10" font-style="italic">Content…</text>

  <!-- HOVER add-row zone: full height, visible, with dashed rule + centered button -->
  <!-- Outer zone: height:auto ~36px, fully visible -->
  <rect x="408" y="162" width="324" height="36" rx="2" fill="#f0f4ff" stroke="none"/>

  <!-- Dashed horizontal rule — left half -->
  <line x1="416" y1="180" x2="550" y2="180"
        stroke="#adb5bd" stroke-width="1.5" stroke-dasharray="5,3"/>
  <!-- Dashed horizontal rule — right half -->
  <line x1="602" y1="180" x2="724" y2="180"
        stroke="#adb5bd" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Add Group button: circle / pill — .bb-editor__add-row-button--group -->
  <rect x="551" y="168" width="50" height="24" rx="12"
        fill="#1b6ec2" stroke="#1861ac" stroke-width="1"/>
  <text x="576" y="184" fill="white" font-size="13" text-anchor="middle" font-weight="bold">+</text>

  <!-- Hover state callouts within the zone -->
  <text x="570" y="210" fill="#1b6ec2" font-size="9" text-anchor="middle" font-style="italic">Group +</text>

  <!-- Block D below the add-row (same as block B) -->
  <rect x="408" y="204" width="324" height="58" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <rect x="408" y="204" width="324" height="20" rx="3" fill="#f8f9fa"/>
  <rect x="408" y="222" width="324" height="2" fill="#f8f9fa"/>
  <line x1="408" y1="224" x2="732" y2="224" stroke="#ccc" stroke-width="1"/>
  <rect x="408" y="204" width="3" height="58" fill="#ccc"/>
  <text x="420" y="219" fill="#495057" font-size="10">≡  Image Block  ▾  ✕</text>
  <text x="420" y="244" fill="#999" font-size="10" font-style="italic">Content…</text>

  <!-- Hover CSS snippet -->
  <rect x="408" y="268" width="324" height="36" rx="3" fill="#f1f3f5" stroke="#dee2e6" stroke-width="1"/>
  <text x="416" y="284" fill="#495057" font-size="9" font-family="'Courier New', Courier, monospace">.bb-draggable:hover + .bb-editor__add-row,</text>
  <text x="416" y="296" fill="#495057" font-size="9" font-family="'Courier New', Courier, monospace">.bb-editor__add-row:hover, :focus-within { height:auto; opacity:1; }</text>

  <!-- ── BOTTOM NOTES ────────────────────────────────────────────────── -->
  <rect x="12" y="318" width="736" height="16" rx="2" fill="none"/>
  <text x="380" y="330" fill="#888" font-size="9" text-anchor="middle">
    Hover on either the add-row zone itself or the neighbouring .bb-draggable block triggers the expanded state.
    focus-within ensures keyboard users can always tab to the button.
  </text>

</svg>
